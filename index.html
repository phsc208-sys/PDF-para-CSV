<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF para XLSX</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fa-solid fa-file-invoice me-2"></i>PDF para XLSX
        </a>
        <div class="d-flex align-items-center">
            <div id="contadorPlanilhas" class="badge bg-success shadow-sm p-2" style="display:none;">
                <i class="fa-solid fa-check me-1"></i> <span id="qtdPlanilhas">0</span> Salvas
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row g-4">
        
        <div class="col-md-3 col-xl-2">
            <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                <div class="card-body p-3">
                    
                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Arquivo</small>
                    <div class="d-grid gap-2 mt-2 mb-4">
                        <button class="btn btn-primary fw-bold" onclick="document.getElementById('pdfInput').click()">
                            <i class="fa-solid fa-folder-open me-2"></i> Carregar PDF
                        </button>
                        <input type="file" id="pdfInput" accept=".pdf" class="d-none" onchange="carregarPDF(this)">
                    </div>

                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Navegação</small>
                    <div class="input-group input-group-sm mt-2 mb-4">
                        <button class="btn btn-outline-secondary" onclick="mudarPag(-1)">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <input type="number" id="pagInput" class="form-control text-center fw-bold" value="1" min="1" onchange="irParaPagina()">
                        <span class="input-group-text bg-light text-muted" style="font-size: 0.8em;">de <span id="totalPags">--</span></span>
                        <button class="btn btn-outline-secondary" onclick="mudarPag(1)">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Definir Cortes</small>
                    <div class="d-grid gap-2 mt-2 mb-4">
                        <button id="btnTop" class="btn btn-outline-success btn-sm text-start" onclick="ativarModo('top')">
                            <i class="fa-solid fa-arrow-down-long me-2"></i> Início Bloco
                        </button>
                        <button id="btnBottom" class="btn btn-outline-danger btn-sm text-start" onclick="ativarModo('bottom')">
                            <i class="fa-solid fa-arrow-up-long me-2"></i> Fim Bloco
                        </button>
                    </div>

                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.75rem;">Ajustes</small>
                    <div class="mt-2 mb-2 p-2 bg-light border rounded">
                        <label class="d-block fs-7 mb-1 fw-bold text-secondary">Altura Linha (px)</label>
                        <div class="input-group input-group-sm">
                            <button class="btn btn-outline-secondary" type="button" onclick="ajustarTolerancia(-1)">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input type="number" id="tolerancia" class="form-control text-center fw-bold" value="10" min="2" max="50" onchange="recalcularLinhas()">
                            <button class="btn btn-outline-secondary" type="button" onclick="ajustarTolerancia(1)">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="checkColar" checked>
                        <label class="form-check-label fs-7" for="checkColar">Unir Quebras</label>
                    </div>

                    <hr class="text-muted">

                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-sm fw-bold text-dark" onclick="salvarPlanilhaAtual()">
                            <i class="fa-solid fa-plus me-1"></i> Nova Aba
                        </button>
                        <button class="btn btn-success fw-bold shadow-sm" onclick="baixarXLSX()">
                            <i class="fa-solid fa-file-excel me-2"></i> Baixar Excel
                        </button>
                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-outline-secondary btn-sm flex-fill" onclick="gerarPreview()">
                                <i class="fa-solid fa-eye"></i> Ver
                            </button>
                            <button class="btn btn-outline-danger btn-sm flex-fill" onclick="limparTudo()">
                                <i class="fa-solid fa-trash"></i> Limpar
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-9 col-xl-10">
            <div class="alert alert-white border shadow-sm py-2 px-3 mb-3 d-flex align-items-center justify-content-between rounded-3">
                <div>
                    <i class="fa-solid fa-circle-info text-primary me-2"></i>
                    <span id="status" class="fw-bold fs-7">Bem-vindo! Carregue um arquivo para começar.</span>
                </div>
                <small class="text-muted d-none d-md-block fs-7">Clique no papel para adicionar colunas</small>
            </div>

            <div class="bg-secondary bg-opacity-10 p-4 rounded border shadow-inner text-center" style="min-height: 700px; overflow: auto;">
                <div id="workspace" class="bg-white shadow mx-auto d-inline-block text-start" onclick="cliqueWorkspace(event)">
                    <div id="msgInicial" class="d-flex flex-column align-items-center justify-content-center h-100 text-muted" style="min-height: 600px;">
                        <i class="fa-regular fa-file-pdf fa-4x mb-3 opacity-25"></i>
                        <h5>Nenhum PDF carregado</h5>
                    </div>
                </div>
            </div>

            <div id="previewDiv" class="card shadow-sm border-0 mt-4 mb-5" style="display:none;">
                <div class="card-header bg-white py-2 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 fw-bold"><i class="fa-solid fa-table me-2 text-secondary"></i>Pré-visualização</h6>
                    <span class="badge bg-light text-dark border">Linhas: <span id="totalLinhas">0</span></span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 400px;">
                        <table class="table table-sm table-striped table-bordered mb-0 align-middle" id="tabelaDados" style="font-size: 0.85rem;">
                            <thead class="table-light sticky-top">
                                <tr id="tabelaHeader"></tr>
                            </thead>
                            <tbody id="tabelaBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/globals.js"></script>
<script src="js/ui.js"></script>
<script src="js/loader.js"></script>
<script src="js/processor.js"></script>

</body>
</html>
